name: tpchgen-cli-pypi

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      working-directory: tpchgen-cli
      run: |
        python -m pip install --upgrade pip
        pip install maturin

    - name: Build crate
      working-directory: tpchgen-cli
      run: cargo build --verbose

    - name: Test crate
      working-directory: tpchgen-cli
      run: cargo test --verbose

    - name: Maturin build and publish
      working-directory: tpchgen-cli
      run: |
        # Publish to TestPyPI
        maturin publish --no-sdist -u __token__ -i python -r https://test.pypi.org/legacy/
        # Uncomment below to publish to PyPI instead
        # maturin publish --no-sdist -u __token__ -i python
      env:
        MATURIN_PASSWORD: ${{ secrets.PYPI_TOKEN }}
